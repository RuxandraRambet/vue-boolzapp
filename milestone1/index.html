<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <!-- /Bootstrap -->
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FontAwesome -->

    <!-- Font Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Font Lato -->
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Stylesheet -->
</head>
<body>
   
    <div id="app">
        <div class="container">
            <!-- Left side -->
            <div class="left-side">
                <div class="my-account">
                    <div class="my-account-left">
                        <img src="img/avatar_io.jpg" alt="My photo" class="avatar-photo">
                        <div>Sofia</div>
                    </div>
                    <div class="my-account-right">
                        <ul class="icons">
                            <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- Notifications -->
                <div class="notifications">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="notifications-on">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
    
                </div>
                <!-- /Notifications -->
                <!-- Search -->
                <div class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <input type="text" placeholder="Cerca o inizia un nuova chat">
                </div>
                <!-- /Search -->

                <!-- Chats -->
                <div class="chats">
                    <ul>
                        <li v-for="(contact, index) in contacts">
                            <img :src="contact.avatar" :alt="contact.name" class="avatar-photo">
                            <div class="info">{{ contact.name }}</div>
                        </li>
                    </ul>
                </div>
                <!-- /Chats -->
            </div>
            <!-- /Left side -->

            <!-- Right side -->
            <div class="right-side">
                <div class="active-chat">
                    <div class="active-chat-left">
                        <img src="img/avatar_1.jpg" alt="Contact avatar" class="avatar-photo">
                        <div class="contact-info">
                            <div>Michele</div>
                            <p class="last-access">Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>
                    <div class="active-chat-right">
                        <ul class="icons">
                            <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-paperclip"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        </ul>
                    </div>
                </div>
            <!-- /Right side -->
        </div>
    </div>
    <!-- Bootstrap Js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> -->
    <!-- Vue Js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- My Js -->
    <script src="js/main.js"></script>
</body>
</html>
